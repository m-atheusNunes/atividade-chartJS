<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando um ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div style="width: 600px; display: flex; gap: 100px;">
        <canvas id="grafico_de_linhas"></canvas>
        <canvas id="grafico_de_barras"></canvas>
    </div>
    

</body>

<script>
    const labels1 = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ];

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Mar√ßo',
        'Abril',
        'Maio',
        'Junho'
    ]

    const dadosLinhas = {
        labels: labels1,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],

        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const dadosBarras = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18]
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [90, 89, 93, 87, 88, 82]
        }
        ]

    }

    const graficoLinhas = {
        type: 'line',
        data: dadosLinhas,
        options: {}
    };

    const graficoBarras = {
        type: 'bar',
        data: dadosBarras,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('grafico_de_linhas'),
        graficoLinhas
    )

    const myChart2 = new Chart(
        document.getElementById('grafico_de_barras'),
        graficoBarras
    )
</script>

</html>
